<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Psych Word Mirror</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <h1>Psych Word Mirror</h1>
    <p class="lead">Type a word and hit <b>Decode</b> (or press Enter). Try a quick chip below.</p>
    <section class="panel">
      <div class="row">
        <input id="w" type="text" placeholder="e.g., positive" aria-label="Word input">
        <button id="b" class="primary" type="button">Decode</button>
      </div>
      <div class="chips" id="chips" aria-label="Suggestions"></div>
      <section id="out" aria-live="polite" aria-atomic="true">
        <div class="titleRow">
          <h2 id="title">Positive</h2><span id="tag" class="tag">recognized</span>
        </div>
        <div class="grid" id="cards"></div>
        <footer class="note">Note: Snapshot reflection tool, not a diagnosis.</footer>
      </section>
    </section>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
